<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Upload a file</title>
      <meta name="author" content="ScraperWiki Ltd">
      <link rel="stylesheet" href="//scraperwiki.com/vendor/style/bootstrap.min.css">
      <link rel="stylesheet" href="//scraperwiki.com/style/scraperwiki.css">
      <link rel="stylesheet" href="style.css">
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
      <script src="//scraperwiki.com/vendor/js/bootstrap.min.js"></script>
      <script src="//scraperwiki.com/js/scraperwiki.js"></script>
      <script src="code.js"></script>
      <meta http-equiv="cleartype" content="on">
  </head>
  <body>
    <div id="content">
  
    <div id="filter-choice">
      <label for="filter-select">Choose a filter</label>
      <select id="filter-select" disabled>
        <option>Loading filters&hellip;</option>
      </select>
    </div>

    <div id="file-upload">
      <label id="upload-button" class="btn btn-primary btn-large" for="file">
        Upload a file
      </label>
    </div>
    
    <div id="file-uploaded">
      <p>Uploaded file: <b id="file-name">[placeholder]</b></p>
      <label id="upload-another-button" class="btn btn-primary btn-large" for="file">
        Upload another file
      </label>
    </div>

    <form id="up" action="../../file/" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" size="80" id="file">
      <input type="hidden" name="apikey" id="apikey">
      <input type="hidden" name="next" id="next">
      <input type="submit" value="Upload">
    </form>

    </div>    
  </body>
</html>
